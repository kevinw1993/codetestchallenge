<!DOCTYPE html>
<html>
    <head>
        <title>Jitera Front-end Test</title>
    </head>
    <body>
        <h1>Code challenge for Jitera</h1>
        <p>Array of strings before processed:</p>
        <p>["B$u$i$ld", "$t$$h$e", "N$e$x$t", "E$$ra", "$$o$f$", "S$$of$t$wa$r$e", "De$$ve$l$op$me$n$t"]</p>
        <p>Result:</p>
        <p id="answer"></p>
    </body>
</html>

<script>
    // Code challenge for Jitera 
    // to be "BUILD THE NEXT ERA OF SOFTWARE DEVELOPMENT"
    
    // Unprocessed data
    const ourVision = ["B$u$i$ld", "$t$$h$e", "N$e$x$t", "E$$ra", "$$o$f$", "S$$of$t$wa$r$e", "De$$ve$l$op$me$n$t"] ;
    
    // Main function
    const arrayToSentence = (array) => {
        let sentences = "";
    
        for(let i =0; i <array.length; i++){
            array[i]=array[i].replace(/\$/g,"").toUpperCase(); // remove all $ then uppercase everything
            sentences = (i+1 == array.length) ? sentences + array[i] : sentences + array[i]+" "; // adding the sentences on each loop + without space on last item
        }

        return sentences;
    }
        // Call function & put it on the HTML
        document.getElementById("answer").innerHTML = arrayToSentence(ourVision);
    </script>
